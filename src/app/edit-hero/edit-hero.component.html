<div class="container-fluid">
  <div class="row mb-3">
      <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12 offset-0 mt-3">
        <div *ngIf="hero">
          <h1 class="text-white">Editar a {{hero.name | uppercase}}</h1>
          <div>
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" [formControl]="editedHeroName" [placeholder]="hero.name" required>
              <mat-error *ngIf="editedHeroName.invalid">{{getValidatorErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12 offset-0">
      <a class="me-3" routerLink="/">
        <button mat-raised-button color="warn" type="button">Atr√°s</button>
      </a>
      <button mat-raised-button color="primary" type="button" (click)="editHero(hero.id)" *ngIf="hero">Guardar</button>
    </div>
  </div>
</div>
