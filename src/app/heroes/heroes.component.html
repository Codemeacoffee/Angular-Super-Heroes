<h2>Lista de Superhéroes</h2>

<div>
    <mat-form-field appearance="fill">
      <mat-label>Filtrar héroes</mat-label>
      <input matInput id="filter-heroes" type="text" [(ngModel)]="filterText" (keyup)="filterHeroes()">
    </mat-form-field>
</div>

<mat-card *ngFor="let hero of paginatedHeroes">
    <mat-card-header>
        <mat-card-title>{{hero.name | titlecase}}</mat-card-title>
        <mat-card-subtitle><b>ID:</b> {{hero.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <a [routerLink]="['/hero', hero.id]">
            <button type="button" mat-raised-button color="primary">Editar</button>
        </a>
        <button mat-raised-button color="warn" (click)="deleteHero(hero.id)" type="button">Borrar</button>
    </mat-card-actions>
</mat-card>

<mat-paginator [length]="heroes.length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)" aria-label="Selecciona una página"></mat-paginator>

<a routerLink="/newHero">
    <button mat-raised-button color="primary" type="button">Añadir</button>
</a>
