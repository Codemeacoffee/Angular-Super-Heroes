<div class="container-fluid">
  <div class="row">
      <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12 offset-0 mt-3">
        <div>
          <h1 class="text-white">¡Crea tu nuevo superhéroe!</h1>
          <div>
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" [formControl]="newHeroName" placeholder="¡Elige un nombre!" required>
              <mat-error *ngIf="newHeroName.invalid">{{getValidatorErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12 offset-0 mt-3">
      <a class="me-3" routerLink="/">
        <button mat-raised-button color="warn" type="button">Atrás</button>
      </a>
      <button mat-raised-button color="primary" type="button" (click)="newHero()">Guardar</button>
      </div>
    </div>
</div>
